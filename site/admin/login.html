<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Vitro Canvas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-zinc-950 text-zinc-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-zinc-900/60 border border-zinc-800 rounded-2xl p-6 shadow-xl">
    <h1 class="text-2xl font-semibold mb-2">Admin Login</h1>
    <p class="text-sm text-zinc-300 mb-6">Σύνδεση διαχειριστή. (Ναι, επιτέλους χωρίς Safari pop-up.)</p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1" for="username">Username</label>
        <input id="username" name="username" autocomplete="username"
               class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-3 py-2 outline-none focus:border-zinc-600"
               placeholder="admin" />
      </div>
      <div>
        <label class="block text-sm mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password"
               class="w-full rounded-xl bg-zinc-950 border border-zinc-800 px-3 py-2 outline-none focus:border-zinc-600"
               placeholder="••••••••" />
      </div>
      <button type="submit"
              class="w-full rounded-xl bg-white text-zinc-900 font-semibold py-2 hover:bg-zinc-100 transition">
        Σύνδεση
      </button>
      <p id="err" class="text-sm text-red-400 hidden"></p>
    </form>

    <div class="mt-6 pt-4 border-t border-zinc-800 text-xs text-zinc-400">
      <p>Tip: Αν θες να αλλάξεις στοιχεία σύνδεσης, το κάνεις από Render → Environment: <code class="text-zinc-200">ADMIN_USER</code>, <code class="text-zinc-200">ADMIN_PASS</code>.</p>
    </div>
  </div>

<script>
const form = document.getElementById('loginForm');
const err = document.getElementById('err');

function showError(msg){
  err.textContent = msg;
  err.classList.remove('hidden');
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  err.classList.add('hidden');

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  try {
    const r = await fetch('/api/login', {
      method: 'POST',
      credentials: 'include',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ username, password })
    });
    const data = await r.json().catch(() => ({}));
    if (!r.ok) return showError(data.error || 'Αποτυχία σύνδεσης.');
    window.location.href = (data && data.redirect) ? data.redirect : '/admin/index.html';
  } catch (e2) {
    showError('Κάτι πήγε στραβά. Δοκίμασε ξανά.');
  }
});
</script>
</body>
</html>
