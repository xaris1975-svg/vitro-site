<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Vitro Canvas</title>
  <style>
    :root { color-scheme: dark; }
    body{ margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#0b0c10; color:#e8eaed; }
    .wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card{ width:min(560px, 92vw); background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      border-radius:16px; padding:22px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }
    h1{ margin:0 0 6px 0; font-size:22px; }
    p{ margin:0 0 18px 0; opacity:.85; line-height:1.4; }
    .btn{ width:100%; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.08);
      color:#fff; padding:12px 14px; border-radius:12px; cursor:pointer; font-size:15px; margin:8px 0;
    }
    .btn:hover{ background:rgba(255,255,255,.12); }
    .btn.primary{ background:rgba(255,255,255,.14); }
    .btn.danger{ background:rgba(183,28,28,.18); border-color:rgba(183,28,28,.35); }
    .status{ margin-top:10px; font-size:13px; opacity:.9; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Admin ✅</h1>
      <p>Από εδώ ελέγχεις ότι το login/session δουλεύει και κάνεις αποσύνδεση.</p>

      <button class="btn primary" id="openSite">Άνοιξε το site</button>
      <button class="btn" id="checkApi">Έλεγχος <span class="mono">/api/site</span></button>
      <button class="btn danger" id="logoutBtn">Αποσύνδεση</button>

      <div class="status" id="status"></div>
    </div>
  </div>

<script>
  const statusEl = document.getElementById('status');

  document.getElementById('openSite').addEventListener('click', () => {
    window.location.href = '/';
  });

  document.getElementById('checkApi').addEventListener('click', async () => {
    statusEl.textContent = 'Έλεγχος...';
    try {
      const r = await fetch('/api/site', { credentials: 'include' });
      const t = await r.text();
      statusEl.textContent = (r.ok ? 'OK ✅ ' : 'Σφάλμα ❌ ') + 'status ' + r.status + ' — ' + t.slice(0, 140);
    } catch (e) {
      statusEl.textContent = 'Σφάλμα ❌ ' + (e && e.message ? e.message : String(e));
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', async () => {
    statusEl.textContent = 'Αποσύνδεση...';
    try {
      const r = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      if (!r.ok) throw new Error('status ' + r.status);
      window.location.href = '/admin/login.html';
    } catch (e) {
      statusEl.textContent = 'Αποτυχία αποσύνδεσης ❌ ' + (e && e.message ? e.message : String(e));
    }
  });
</script>
</body>
</html>
